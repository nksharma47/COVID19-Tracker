<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap-4.0.0-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/tracker.css">

    <title>India Tracker</title>
  </head>
  <body>
    
      <div class="container-fluid">
        <div class="row header">
            <div class="col my-auto">
                <nav class="navbar  navbar-expand-lg navbar-light">
                  <a class="navbar-brand" href=""><img src="../images/logo.png" width="155" height="70" class="d-inline-block align-top" alt=""></a>

                    <ul class="navbar-nav ml-auto">
                      
                      <li class="nav-item active">
                          <a class="nav-link" href="index.html"><i style='font-size:20px' class='fas'>&#xf060; </i> <b>Back</b></a>
                      </li>
                        
                    </ul>
                </nav>
            </div>  
        </div>
          
          <div class="row secondrow">
            <div class="col text-center my-auto">
                <h1>COVID-19 INDIA TRACKER</h1>  
            </div>
          </div>
          
      </div>
      
      <div class="container">
          <div class="row thirdrow my-5">
            <div class="col text-center text-warning">
                <h5>Confirmed</h5>
                <p id="confirmed"></p>
            </div>
              
            <div class="col text-center text-info">
                <h5>Active</h5>
                <p id="active"></p>
            </div>
              
            <div class="col-3 text-center text-success">
                <h5>Recovered</h5>
                <p id="recovered"></p>
            </div>
              
            <div class="col-3 text-center text-danger">
                <h5>Deceased</h5>
                <p id="deaths"></p>
            </div>
              
          </div>
          
          <div class="row fourthrow">
            <div class="col my-auto text-center">
                <h3>"PREVENTION IS BETTER THAN CURE"</h3>
                <h5>STAY HOME, STAY SAFE!</h5>
            </div>
          </div>
      </div>
      
      <div class="container-fluid">
        <div class="row tablerow">
            <div class="col">
                <div class="table-responsive ">
                    <table class="table table-striped text-center" id="stats">
                        
                        <thead>
                            <tr>
                              <th scope="col" class="text-primary">State</th>
                              <th scope="col" class="text-warning">Confirmed</th>
                              <th scope="col" class="text-info">Active</th>
                              <th scope="col" class="text-success">Recovered</th>
                              <th scope="col" class="text-danger">Deaths</th>
                            </tr>
                        </thead>
                      <tbody>
<!--
                        <tr>
                          <td id="state"></td>
                          <td id="confirmed"></td>
                          <td id="active"></td>
                          <td id="recovered"></td>
                          <td id="deaths"></td>
                          </tr>
-->
                      </tbody>
                        
                    </table>
                </div>
            </div>
        </div>
          
         <div class="row footerrow">
            <div class="col text-center my-auto">
                <footer class="page-footer font-small">
                  <div class="footer-copyright text-center py-3">Â© Copyright: @Nikhil Kumar</div>
               </footer>
            </div>
        </div>
          
      </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/indiaTracker.js"></script>
  </body>
</html>
